language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: guckesrohrkagbr-github
    token:
      secure: ""
jdk:
- oraclejdk8
os:
- linux
script:
- mvn clean test -Dgpg.skip
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
