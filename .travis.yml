language: java
sudo: false
install: true
addons:
  sonarqube:
    organization: guckesrohrkagbr-github
    token:
      secure: 
jdk:
- oraclejdk8
- oraclejdk9
os:
- linux
- osx
script:
- mvn test -Dgpg.skip
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"

